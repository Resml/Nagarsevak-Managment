services:
  - type: web
    name: nagarsevak-bot
    env: node
    plan: free
    rootDir: bot
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
