<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" /> <!-- Sky Blue -->
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" /> <!-- Darker Blue -->
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background Circle (Using brand gradient) -->
  <circle cx="256" cy="256" r="240" fill="url(#brandGrad)" />

  <!-- White Network Symbol -->
  <g transform="translate(106, 106) scale(0.6)" stroke="#FFFFFF" stroke-width="32" stroke-linecap="round" fill="none">
    
    <!-- Top Node (Ring) -->
    <circle cx="256" cy="80" r="60" />

    <!-- Left Node (Ring) -->
    <circle cx="100" cy="240" r="60" />

    <!-- Right Node (Ring) -->
    <circle cx="412" cy="240" r="60" />

    <!-- Bottom Node (Solid Dot) -->
    <!-- The user image shows a solid dot at the bottom -->
    <circle cx="256" cy="400" r="40" fill="#FFFFFF" stroke="none" />

    <!-- Connecting Lines -->
    <!-- From Bottom to Left & Right -->
    <path d="M256 400 L100 240" />
    <path d="M256 400 L412 240" />

    <!-- From Left & Right to Top -->
    <path d="M100 240 L256 80" />
    <path d="M412 240 L256 80" />
    
  </g>
</svg>
